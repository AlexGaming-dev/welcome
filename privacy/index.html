    ul { margin: 15px 25px; color: #ccc; font-size: 0.95rem; }

</head>
<body>

    <section>

      <div class="section-box"><p id="p-t1">Laden...</p></div>
    </section>

    <section>
      <h2 id="p-h2">2. Hosting</h2>
      <div class="section-box">
        <p id="p-t2">GitHub Pages speichert automatisch:</p>
        <ul id="p-list1"></ul>
        <p id="p-t3">Laden...</p>
      </div>
    </section>

    <section>
      <h2 id="p-h3">3. Ressourcen</h2>
      <div class="section-box">
        <p id="p-t4">Laden...</p>
        <ul id="p-list2"></ul>
      </div>
    </section>

    <section>
      <h2 id="p-h4">4. LocalStorage</h2>
      <div class="section-box"><p id="p-t5">Laden...</p></div>
    </section>

    <div style="text-align: center;"><a href="/" class="back-btn" id="p-btn">Zurück</a></div>
  </div>

  <script>
    const i18n = {
      de: { title: "Datenschutzerklärung", date: "Januar 2026", h1: "1. Datenschutz", t1: "Diese Website ist privat. Personenbezogene Daten werden nur im technisch notwendigen Rahmen verarbeitet.", h2: "2. Hosting", t2: "GitHub erfasst Log-Daten:", l1: ["IP-Adresse", "Zeitstempel", "Browser-Typ"], t3: "Dies ist für den sicheren Betrieb notwendig.", h3: "3. Ressourcen", t4: "Externe Dienste laden Inhalte:", l2: ["Google Fonts", "FlagCDN Icons", "Postimg Bilder"], h4: "4. LocalStorage", t5: "Wir speichern nur Ihre gewählte Sprache lokal im Browser.", btn: "Zurück zur Startseite" },
      en: { title: "Privacy Policy", date: "January 2026", h1: "1. Privacy", t1: "This website is private. Personal data is only processed as technically necessary.", h2: "2. Hosting", t2: "GitHub collects log data:", l1: ["IP Address", "Timestamp", "Browser Type"], t3: "This is necessary for secure operation.", h3: "3. Resources", t4: "External services load content:", l2: ["Google Fonts", "FlagCDN Icons", "Postimg Images"], h4: "4. LocalStorage", t5: "We only store your selected language locally in the browser.", btn: "Back to Home" },
      fr: { title: "Confidentialité", date: "Janvier 2026", h1: "1. Protection", t1: "Ce site est privé. Les données sont limitées au strict nécessaire.", h2: "2. Hébergement", t2: "GitHub collecte :", l1: ["Adresse IP", "Horodatage"], t3: "Nécessaire pour la sécurité.", h3: "3. Ressources", t4: "Services tiers :", l2: ["Google Fonts", "Images Postimg"], h4: "4. LocalStorage", t5: "Nous stockons uniquement votre langue préférée.", btn: "Retour" },
      it: { title: "Privacy Policy", date: "Gennaio 2026", h1: "1. Privacy", t1: "Questo sito è privato. I dati sono limitati al minimo tecnico.", h2: "2. Hosting", t2: "GitHub raccoglie:", l1: ["Indirizzo IP", "Data/Ora"], t3: "Necessario per il funzionamento.", h3: "3. Risorse", t4: "Servizi esterni:", l2: ["Google Fonts", "Icone FlagCDN"], h4: "4. LocalStorage", t5: "Salviamo solo la lingua scelta nel browser.", btn: "Indietro" },

    const lang = new URLSearchParams(window.location.search).get('lang') || localStorage.getItem('selectedLang') || 'de';
    const t = i18n[lang] || i18n.en;
    document.getElementById('p-title').innerText = t.title;
    document.getElementById('p-date').innerText = t.date;
    document.getElementById('p-h1').innerText = t.h1;
    document.getElementById('p-t1').innerText = t.t1;
    document.getElementById('p-h2').innerText = t.h2;
    document.getElementById('p-t2').innerText = t.t2;
    document.getElementById('p-t3').innerText = t.t3;
    document.getElementById('p-h3').innerText = t.h3;
    document.getElementById('p-t4').innerText = t.t4;
    document.getElementById('p-h4').innerText = t.h4;
    document.getElementById('p-t5').innerText = t.t5;
    document.getElementById('p-btn').innerText = t.btn;
    document.getElementById('p-btn').href = `../?lang=${lang}`;
    
    const setList = (id, items) => {
      document.getElementById(id).innerHTML = items.map(i => `<li>${i}</li>`).join('');
    };
    setList('p-list1', t.l1);
    setList('p-list2', t.l2);
  </script>
