<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex Gaming – AI Chat</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/nLhPrLMH/1000072572-3643adb7b6957288cd73d569e60f8263-18-11-2023-12-35-17-20240415-181847-0000-Original.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit"></script>
  <style>
    /* Gleiches Grund-Styling wie oben */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); color: #ffffff; min-height: 100vh; display: flex; flex-direction: column; }
    #page-content { opacity: 0.1; pointer-events: none; transition: opacity 0.5s; display: flex; flex-direction: column; flex: 1; }
    body.authorized #page-content { opacity: 1; pointer-events: auto; }
    #turnstile-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999; }
    body.authorized #turnstile-container { display: none; }
    header { background: rgba(0, 0, 0, 0.6); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(0, 188, 212, 0.3); }
    header img { max-height: 50px; cursor: pointer; }
    main { flex: 1; display: flex; justify-content: center; align-items: center; padding: 2rem 1rem; }
    #chat-box { width: 100%; max-width: 900px; height: 80vh; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(0, 188, 212, 0.3); border-radius: 20px; display: flex; flex-direction: column; overflow: hidden; backdrop-filter: blur(10px); }
    #chat-header { background: rgba(0, 188, 212, 0.2); padding: 15px; text-align: center; font-weight: 800; color: #00bcd4; }
    #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
    
    /* Markdown Spezial-Styling */
    .msg { padding: 14px 18px; border-radius: 15px; max-width: 85%; line-height: 1.6; }
    .bot { background: rgba(255, 255, 255, 0.1); align-self: flex-start; }
    .bot pre { background: #000; padding: 10px; border-radius: 8px; overflow-x: auto; margin: 10px 0; border: 1px solid #333; font-family: monospace; }
    .bot code { color: #00bcd4; font-family: monospace; }
    .user { background: #00bcd4; color: white; align-self: flex-end; font-weight: 500; }
    
    #input-area { display: flex; padding: 15px; background: rgba(0,0,0,0.2); gap: 10px; }
    #user-input { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 10px; outline: none; }
    #send-btn { background: #00bcd4; border: none; color: white; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: 800; }
    footer { text-align: center; padding: 1.5rem; font-size: 0.9rem; background-color: rgba(0, 0, 0, 0.4); color: #888; }
  </style>
</head>
<body>
  <div id="turnstile-container"></div>
  <div id="page-content">
    <header><img src="https://i.postimg.cc/nLhPrLMH/1000072572-3643adb7b6957288cd73d569e60f8263-18-11-2023-12-35-17-20240415-181847-0000-Original.png" onclick="window.location.href='/'"></header>
    <main>
      <div id="chat-box">
        <div id="chat-header">Alex Gaming AI</div>
        <div id="messages"><div class="msg bot" id="welcome-msg">...</div></div>
        <div id="input-area">
          <input type="text" id="user-input" onkeypress="if(event.key==='Enter') askAI()">
          <button id="send-btn" onclick="askAI()">Fragen</button>
        </div>
      </div>
    </main>
    <footer>&copy; 2026 Alex Gaming</footer>
  </div>
  <script>
    const API_KEY = "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";
    async function askAI() {
      const input = document.getElementById('user-input');
      const text = input.value.trim();
      if(!text || API_KEY.startsWith("__GROQ")) return;
      const container = document.getElementById('messages');
      container.innerHTML += `<div class="msg user">${text}</div>`;
      input.value = "";
      const loader = document.createElement('div');
      loader.className = "msg bot"; loader.innerText = "...";
      container.appendChild(loader);
      container.scrollTop = container.scrollHeight;
      try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: { "Content-Type": "application/json", "Authorization": `Bearer ${API_KEY}` },
          body: JSON.stringify({
            model: "llama-3.3-70b-versatile",
            messages: [{ role: "system", content: "You are Alex Gaming AI. Use Markdown. Pull-Requests allowed, copying forbidden." }, { role: "user", content: text }]
          })
        });
        const resData = await response.json();
        loader.innerHTML = marked.parse(resData.choices[0].message.content);
      } catch (e) { loader.innerText = "Error."; }
      container.scrollTop = container.scrollHeight;
    }
    window.onload = () => {
      turnstile.render('#turnstile-container', {
        sitekey: '0x4AAAAAACVEfjxkDrA2Xmi6',
        callback: function() { document.body.classList.add('authorized'); document.getElementById('welcome-msg').innerText = "Bereit für deine Fragen!"; }
      });
    };
  </script>
</body>
</html>
