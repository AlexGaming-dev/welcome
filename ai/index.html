<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex Gaming – AI Assistant</title>
  
  <link rel="icon" type="image/png" href="https://i.postimg.cc/nLhPrLMH/1000072572-3643adb7b6957288cd73d569e60f8263-18-11-2023-12-35-17-20240415-181847-0000-Original.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); color: #ffffff; min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }
    
    /* Turnstile Protection */
    #page-content { opacity: 0.1; pointer-events: none; transition: opacity 0.5s; display: flex; flex-direction: column; flex: 1; }
    body.authorized #page-content { opacity: 1; pointer-events: auto; }
    #turnstile-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999; }
    body.authorized #turnstile-container { display: none; }

    /* Header im Portfolio-Stil */
    header { background: rgba(0, 0, 0, 0.6); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid rgba(0, 188, 212, 0.3); }
    header img { max-height: 50px; cursor: pointer; }

    /* Sprach-Menu */
    .lang-menu { position: relative; }
    .lang-btn { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); color: white; padding: 10px 15px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 10px; font-weight: 600; }
    .lang-dropdown { display: none; position: absolute; right: 0; background: #1e3a45; min-width: 180px; border-radius: 8px; box-shadow: 0px 8px 24px rgba(0,0,0,0.5); margin-top: 8px; overflow: hidden; }
    .lang-dropdown.show { display: block; }
    .lang-dropdown a { display: flex; align-items: center; gap: 12px; padding: 12px 16px; color: white; text-decoration: none; font-size: 0.9rem; }
    .lang-dropdown a:hover { background: #2c5364; }
    .flag { width: 22px; height: 16px; object-fit: cover; border-radius: 2px; }

    main { flex: 1; display: flex; justify-content: center; align-items: center; padding: 2rem 1rem; }

    /* Chat-Box Container */
    #chat-box { 
      width: 100%; max-width: 900px; height: 75vh; 
      background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(0, 188, 212, 0.3); 
      border-radius: 20px; display: flex; flex-direction: column; overflow: hidden; backdrop-filter: blur(10px); 
      box-shadow: 0 15px 35px rgba(0,0,0,0.6);
    }

    #chat-header { background: rgba(0, 188, 212, 0.2); padding: 15px; text-align: center; font-weight: 800; color: #00bcd4; border-bottom: 1px solid rgba(0, 188, 212, 0.3); text-transform: uppercase; }

    #messages { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }
    #messages::-webkit-scrollbar { width: 6px; }
    #messages::-webkit-scrollbar-thumb { background: #00bcd4; border-radius: 10px; }

    .msg { padding: 14px 18px; border-radius: 18px; max-width: 85%; line-height: 1.6; font-size: 0.95rem; }
    
    /* Bot Nachricht & Markdown Style */
    .bot { background: rgba(255, 255, 255, 0.1); align-self: flex-start; border-bottom-left-radius: 2px; }
    .bot pre { background: #000; padding: 12px; border-radius: 8px; overflow-x: auto; margin: 10px 0; border: 1px solid #333; }
    .bot code { color: #00bcd4; font-family: monospace; background: rgba(0,0,0,0.3); padding: 2px 4px; border-radius: 4px; }
    .bot ul, .bot ol { margin-left: 20px; }

    .user { background: #00bcd4; color: white; align-self: flex-end; border-bottom-right-radius: 2px; font-weight: 600; }

    #input-area { display: flex; padding: 20px; background: rgba(0, 0, 0, 0.2); border-top: 1px solid rgba(255,255,255,0.1); gap: 10px; }
    #user-input { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid rgba(0, 188, 212, 0.3); color: white; outline: none; padding: 12px; border-radius: 10px; }
    #send-btn { background: #00bcd4; border: none; color: white; padding: 10px 25px; border-radius: 10px; cursor: pointer; font-weight: 800; transition: 0.3s; }
    #send-btn:hover { background: #0097a7; transform: scale(1.02); }

    /* Original Footer */
    footer { text-align: center; padding: 1.5rem; font-size: 0.9rem; background-color: rgba(0, 0, 0, 0.4); color: #888; }
    footer a { color: #888; text-decoration: none; margin: 0 5px; }
    footer a:hover { color: #00bcd4; }
  </style>
</head>
<body>

  <div id="turnstile-container"></div>

  <div id="page-content">
    <header>
      <img src="https://i.postimg.cc/nLhPrLMH/1000072572-3643adb7b6957288cd73d569e60f8263-18-11-2023-12-35-17-20240415-181847-0000-Original.png" alt="Logo" onclick="window.location.href='/'">
      <div class="lang-menu">
        <button class="lang-btn" id="menu-trigger">
          <img src="https://flagcdn.com/w40/de.png" id="cur-flag" class="flag"> 
          <span id="cur-lang-name">Deutsch</span>
        </button>
        <div class="lang-dropdown" id="lang-dropdown">
          <a href="#" onclick="setLang('de-de')"><img src="https://flagcdn.com/w40/de.png" class="flag"> Deutsch</a>
          <a href="#" onclick="setLang('en-us')"><img src="https://flagcdn.com/w40/us.png" class="flag"> English</a>
          <a href="#" onclick="setLang('fr-fr')"><img src="https://flagcdn.com/w40/fr.png" class="flag"> Français</a>
          <a href="#" onclick="setLang('it-it')"><img src="https://flagcdn.com/w40/it.png" class="flag"> Italiano</a>
          <a href="#" onclick="setLang('pl-pl')"><img src="https://flagcdn.com/w40/pl.png" class="flag"> Polski</a>
        </div>
      </div>
    </header>

    <main>
      <div id="chat-box">
        <div id="chat-header">Alex Gaming AI Assistant</div>
        <div id="messages">
          <div class="msg bot" id="welcome-msg">...</div>
        </div>
        <div id="input-area">
          <input type="text" id="user-input" onkeypress="if(event.key==='Enter') askAI()">
          <button id="send-btn" onclick="askAI()">Send</button>
        </div>
      </div>
    </main>

    <footer>
      &copy; 2026 Alex Gaming – <span id="t-copy">Alle Rechte vorbehalten.</span> | 
      <a href="/legal/" id="f-legal">Impressum</a> | 
      <a href="/privacy/" id="f-privacy">Datenschutz</a>
    </footer>
  </div>

  <script>
    const API_KEY = "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";

    const i18n = {
      "de-de": { welcome: "Moin! Ich bin deine Allzweck-KI. Wie kann ich dir heute helfen?<br><br><i>Pull-Requests erlaubt, Kopieren verboten.</i>", placeholder: "Frag mich etwas...", btn: "Senden", copy: "Alle Rechte vorbehalten.", flag: "de", name: "Deutsch", legal: "Impressum", privacy: "Datenschutz" },
      "en-us": { welcome: "Hi! I am your AI assistant. How can I help you today?<br><br><i>Pull requests allowed, copying prohibited.</i>", placeholder: "Ask me anything...", btn: "Send", copy: "All rights reserved.", flag: "us", name: "English", legal: "Legal Notice", privacy: "Privacy Policy" },
      "fr-fr": { welcome: "Salut ! Je suis ton assistant IA. Comment puis-je t'aider ?<br><br><i>Pull requests autorisés, copie interdite.</i>", placeholder: "Posez-moi une question...", btn: "Envoyer", copy: "Tous droits réservés.", flag: "fr", name: "Français", legal: "Mentions Légales", privacy: "Confidentialité" },
      "it-it": { welcome: "Ciao! Sono il tuo assistente IA. Come posso aiutarti?<br><br><i>Pull request consentite, copia vietata.</i>", placeholder: "Chiedimi qualcosa...", btn: "Invia", copy: "Tutti i diritti riservati.", flag: "it", name: "Italiano", legal: "Note Legali", privacy: "Privacy" },
      "pl-pl": { welcome: "Cześć! Jestem Twoim asystentem AI. W czym mogę pomóc?<br><br><i>Pull requesty dozwolone, kopiowanie zabronione.</i>", placeholder: "Zapytaj mnie o coś...", btn: "Wyślij", copy: "Wszelkie prawa zastrzeżone.", flag: "pl", name: "Polski", legal: "Nota Prawna", privacy: "Prywatność" }
    };

    function setLang(langCode) {
      const data = i18n[langCode] || i18n["de-de"];
      document.getElementById('welcome-msg').innerHTML = data.welcome;
      document.getElementById('user-input').placeholder = data.placeholder;
      document.getElementById('send-btn').innerText = data.btn;
      document.getElementById('t-copy').innerText = data.copy;
      document.getElementById('f-legal').innerText = data.legal;
      document.getElementById('f-privacy').innerText = data.privacy;
      document.getElementById('cur-lang-name').innerText = data.name;
      document.getElementById('cur-flag').src = `https://flagcdn.com/w40/${data.flag}.png`;
      localStorage.setItem('lang', langCode);
    }

    async function askAI() {
      const input = document.getElementById('user-input');
      const container = document.getElementById('messages');
      const text = input.value.trim();
      if(!text || API_KEY.startsWith("__GROQ")) return;

      container.innerHTML += `<div class="msg user">${text}</div>`;
      input.value = "";
      container.scrollTop = container.scrollHeight;

      const loader = document.createElement('div');
      loader.className = "msg bot";
      loader.innerText = "...";
      container.appendChild(loader);
      container.scrollTop = container.scrollHeight;

      try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: { "Content-Type": "application/json", "Authorization": `Bearer ${API_KEY}` },
          body: JSON.stringify({
            model: "llama-3.3-70b-versatile",
            messages: [
              { role: "system", content: "You are the Alex Gaming AI assistant. You help with coding and general questions. Pull-Requests allowed, copying forbidden. Always use Markdown." },
              { role: "user", content: text }
            ]
          })
        });
        const resData = await response.json();
        // Markdown rendering
        loader.innerHTML = marked.parse(resData.choices[0].message.content);
      } catch (e) { loader.innerText = "Error."; }
      container.scrollTop = container.scrollHeight;
    }

    window.onload = () => {
      if (typeof turnstile !== 'undefined') {
        turnstile.render('#turnstile-container', {
          sitekey: '0x4AAAAAACVEfjxkDrA2Xmi6',
          callback: function() {
            document.body.classList.add('authorized');
            setLang(localStorage.getItem('lang') || 'de-de');
          }
        });
      }
    };

    const trigger = document.getElementById('menu-trigger');
    const dropdown = document.getElementById('lang-dropdown');
    trigger.onclick = (e) => { e.stopPropagation(); dropdown.classList.toggle('show'); };
    window.onclick = () => dropdown.classList.remove('show');
  </script>
</body>
</html>
