<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scops09 | Official Hub</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --twitch: #9146FF;
            --discord: #5865F2;
            --bg: #0b0e11;
            --text: #efeff1;
            --text-muted: #adadb8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a0b33 0%, #0b0e11 100%);
            text-align: center;
            padding: 0 20px;
        }

        .logo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid var(--twitch);
            margin-bottom: 25px;
            box-shadow: 0 0 30px rgba(145, 70, 255, 0.2);
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin: 0;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-top: 10px;
        }

        .cta-group {
            display: flex;
            gap: 20px;
            margin-top: 45px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 15px 35px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s ease-in-out;
            color: white;
            min-width: 180px;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        .btn-twitch { 
            background-color: var(--twitch);
            box-shadow: 0 4px 15px rgba(145, 70, 255, 0.3);
        }

        .btn-discord { 
            background-color: var(--discord);
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
        }

        footer {
            padding: 30px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .alex-credit {
            color: var(--twitch);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/503bc5cc-0396-401c-8ad5-69bd9be387b1-profile_image-70x70.png" alt="scops09 Logo" class="logo">
        
        <h1>scops09</h1>
        <p class="tagline">Gaming & Entertainment auf Twitch.</p>

        <div class="cta-group">
            <a href="https://twitch.tv/scops09" class="btn btn-twitch" target="_blank">
                <i data-lucide="twitch"></i> Twitch
            </a>
            
            <a href="https://discord.com/invite/uYBkNMVYTR" class="btn btn-discord" target="_blank">
                <i data-lucide="messages-square"></i> Discord
            </a>
        </div>
    </header>

    <footer>
        <p>&copy; 2026 scops09 | Design by <a href="#" class="alex-credit">Alex Gaming Studio</a></p>
    </footer>

    <script>
        // Initialisiert die Icons (Twitch und Discord)
        lucide.createIcons();
    </script>
</body>
</html>
