<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Für Michelle</title>
    <style>
        :root {
            --primary-color: #ffafbd;
            --secondary-color: #ffc3a0;
            --text-color: #4a4a4a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 2rem;
            color: white;
            opacity: 0.6;
            animation: float 6s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
            width: 85%;
            z-index: 2;
            border: 1px solid rgba(255,255,255,0.3);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            color: #d63384;
            font-weight: 300;
        }

        .michelle-name {
            font-weight: 700;
            display: block;
            margin-top: 0.5rem;
            letter-spacing: 2px;
        }

        .line {
            height: 3px;
            width: 60px;
            background: #d63384;
            margin: 1.5rem auto;
            border-radius: 2px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .big-heart {
            font-size: 4rem;
            color: #e83e8c;
            animation: pulse 1.5s infinite;
            display: inline-block;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .footer-text {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="floating-heart" style="top: 10%; left: 10%;">❤</div>
    <div class="floating-heart" style="top: 20%; right: 15%; animation-delay: 1s;">❤</div>
    <div class="floating-heart" style="bottom: 15%; left: 20%; animation-delay: 2s;">❤</div>

    <div class="glass-card">
        <div class="big-heart">❤</div>
        <h1>Für <span class="michelle-name">Michelle</span></h1>
        <div class="line"></div>
        
        <p>
            Manchmal vergisst man im Alltag zu sagen, wie wichtig jemand ist.<br><br>
            Diese kleine Seite soll dich daran erinnern, dass du geschätzt wirst und dass es jemanden gibt, der an dich denkt.
        </p>

        <div class="footer-text">
            Von deinem Bruder Alex mit Liebe gemacht
        </div>
    </div>

</body>
</html>
