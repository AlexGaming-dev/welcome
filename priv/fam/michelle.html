<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Ehren von Michelle</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #444;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #5a67d8;
            font-size: 2.5em;
            margin-bottom: 5px;
        }
        .name-highlight {
            color: #e53e3e;
            font-weight: bold;
        }
        .quote {
            font-style: italic;
            color: #718096;
            margin: 20px 0;
            font-size: 1.2em;
        }
        .message {
            line-height: 1.8;
            font-size: 1.1em;
            color: #2d3748;
        }
        .divider {
            height: 2px;
            width: 50px;
            background-color: #cbd5e0;
            margin: 25px auto;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.85em;
            color: #a0aec0;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Für Michelle</h1>
    <div class="divider"></div>
    
    <p class="quote">"Schwestern sind wie Sterne. Du kannst sie nicht immer sehen, aber du weißt, dass sie immer da sind."</p>
    
    <div class="message">
        Diese Seite ist meiner Schwester <span class="name-highlight">Michelle</span> gewidmet. <br>
        Ein Ort der Erinnerung, der Dankbarkeit und der Liebe.
    </div>

    <div class="footer">
        IN LIEBE ERSTELLT VON ALEX
    </div>
</div>

</body>
</html>
