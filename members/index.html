<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members – Alex Gaming</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/nLhPrLMH/1000072572-3643adb7b6957288cd73d569e60f8263-18-11-2023-12-35-17-20240415-181847-0000-Original.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(to right, #0f2027, #203a43, #2c5364); color: white; line-height: 1.6; padding: 40px 20px; min-height: 100vh; }
    .container { max-width: 900px; margin: 0 auto; }
    header { text-align: center; margin-bottom: 3rem; }
    h1 { color: #00bcd4; font-size: 2.5rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
    .subtitle { color: #ccc; font-size: 1rem; }
    .member-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 2rem; }
    .member-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 1.5rem; text-align: center; transition: all 0.3s ease; text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center; backdrop-filter: blur(10px); }
    .member-card:hover { transform: translateY(-5px); background: rgba(255, 255, 255, 0.1); border-color: #00bcd4; box-shadow: 0 10px 30px rgba(0, 188, 212, 0.2); }
    .member-avatar { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #00bcd4; margin-bottom: 15px; object-fit: cover; }
    .member-name { font-size: 1.4rem; font-weight: 700; margin-bottom: 5px; }
    .member-role { font-size: 0.85rem; color: #00bcd4; text-transform: uppercase; font-weight: 600; letter-spacing: 1px; }
    .status-badge { margin-top: 15px; padding: 5px 12px; background: rgba(0, 255, 0, 0.1); border: 1px solid rgba(0, 255, 0, 0.3); color: #00ff00; font-size: 0.75rem; border-radius: 20px; }
    .back-btn { display: inline-block; margin-top: 4rem; padding: 0.8rem 2rem; background: rgba(255, 255, 255, 0.1); color: white; text-decoration: none; border-radius: 10px; font-weight: 700; transition: 0.3s; border: 1px solid rgba(255, 255, 255, 0.2); }
    .back-btn:hover { background: rgba(255, 255, 255, 0.2); }
    footer { text-align: center; margin-top: 40px; color: rgba(255, 255, 255, 0.4); font-size: 0.8rem; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="m-title">Members</h1>
      <p class="subtitle" id="m-subtitle">Verwalte die Mitglieder deiner Pro Suite</p>
    </header>

    <div class="member-list">
      <a href="alexgamingstudio/" class="member-card">
        <img src="https://i.postimg.cc/nLhPrLMH/1000072572-3643adb7b6957288cd73d569e60f8263-18-11-2023-12-35-17-20240415-181847-0000-Original.png" alt="Avatar" class="member-avatar">
        <div class="member-name">alexgamingstudio</div>
        <div class="member-role" id="role-founder">Founder & Lead Dev</div>
        <div class="status-badge" id="status-active">Aktiv</div>
      </a>
    </div>

    <div style="text-align: center;">
      <a href="../" class="back-btn" id="m-btn">Zurück zum Portal</a>
    </div>

    <footer id="m-footer">
      &copy; 2026 Alex Gaming. Alle Rechte vorbehalten.
    </footer>
  </div>

  <script>
    const i18n = {
      de: { title: "AlexGaming Mitglieder", subtitle: "Das Team hinter der Officore Pro Suite", founder: "Gründer & Lead Dev", active: "Aktiv", btn: "Zurück zum Portal", footer: "© 2026 Alex Gaming. Alle Rechte vorbehalten." },
      en: { title: "AlexGaming Members", subtitle: "The team behind the Officore Pro Suite", founder: "Founder & Lead Dev", active: "Active", btn: "Back to Portal", footer: "© 2026 Alex Gaming. All rights reserved." },
      fr: { title: "Membres AlexGaming", subtitle: "L'équipe derrière Officore Pro Suite", founder: "Fondateur & Lead Dev", active: "Actif", btn: "Retour au portail", footer: "© 2026 Alex Gaming. Tous droits réservés." },
      it: { title: "Membri AlexGaming", subtitle: "Il team dietro Officore Pro Suite", founder: "Fondatore & Lead Dev", active: "Attivo", btn: "Torna al portale", footer: "© 2026 Alex Gaming. Tutti i diritti riservati." },
      nl: { title: "AlexGaming Leden", subtitle: "Het team achter de Officore Pro Suite", founder: "Oprichter & Lead Dev", active: "Actief", btn: "Terug naar portaal", footer: "© 2026 Alex Gaming. Alle rechten voorbehouden." },
      pl: { title: "Członkowie AlexGaming", subtitle: "Zespół stojący za Officore Pro Suite", founder: "Założyciel & Główny programista", active: "Aktywny", btn: "Powrót do portalu", footer: "© 2026 Alex Gaming. Wszelkie prawa zastrzeżone." }
    };
    const lang = new URLSearchParams(window.location.search).get('lang') || localStorage.getItem('selectedLang') || 'de';
    const t = i18n[lang] || i18n.en;
    document.getElementById('m-title').innerText = t.title;
    document.getElementById('m-subtitle').innerText = t.subtitle;
    document.getElementById('role-founder').innerText = t.founder;
    document.getElementById('status-active').innerText = t.active;
    document.getElementById('m-btn').innerText = t.btn;
    document.getElementById('m-footer').innerText = t.footer;
    document.getElementById('m-btn').href = `../?lang=${lang}`;
  </script>
</body>
</html>
