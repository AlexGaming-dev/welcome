<!DOCTYPE html>
<html lang="de">
<head>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",

      {

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    #page-content { opacity: 0.1; pointer-events: none; transition: opacity 0.5s; display: flex; flex-direction: column; flex: 1; }
    body.authorized #page-content { opacity: 1; pointer-events: auto; }
    #turnstile-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999; }
    body.authorized #turnstile-container { display: none; }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      backdrop-filter: blur(15px);
      z-index: 100;
    }

    header img { height: 45px; transition: 0.3s; }
    header img:hover { transform: scale(1.05); }

    .lang-menu { position: relative; }
    .lang-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
    }

    .lang-dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 110%;
      background: #1e3a45;
      min-width: 180px;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.6);
      overflow: hidden;
    }
    .lang-dropdown.show { display: block; }
    .lang-dropdown a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.2s;
    }
    .lang-dropdown a:hover { background: #2c5364; }

    main {
      flex: 1;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .welcome-box {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      padding: 3rem 2rem;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    h1 { font-size: clamp(2rem, 8vw, 3.2rem); color: #00bcd4; margin-bottom: 1.5rem; font-weight: 800; }
    p.lead { font-size: clamp(1rem, 4vw, 1.25rem); color: #cbd5e0; margin-bottom: 2.5rem; line-height: 1.7; }

    .about-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
      text-align: left;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: 0.3s;
    }
    .card:hover { transform: translateY(-5px); background: rgba(255, 255, 255, 0.08); }

    .skill-badge {
      background: rgba(0, 188, 212, 0.1);
      color: #00bcd4;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      margin: 5px;
      display: inline-block;
      border: 1px solid rgba(0, 188, 212, 0.2);
    }

    .cta-btn {
      background: #00bcd4;
      color: white;
      padding: 14px 35px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      display: inline-block;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
    }
    .cta-btn:hover { background: #0097a7; transform: scale(1.05); }

    footer {
      padding: 2.5rem;
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      background: rgba(0,0,0,0.2);
    }

    .flag { width: 22px; border-radius: 3px; }

    @media (max-width: 600px) {
      main { padding: 1rem; }
      .welcome-box { padding: 2rem 1rem; }
      .about-grid { gap: 1rem; }
    }
  </style>
</head>
<body>

  <div id="turnstile-container"></div>

  <div id="page-content">
    <header>
      <img src="https://i.postimg.cc/nLhPrLMH/1000072572-3643adb7b6957288cd73d569e60f8263-18-11-2023-12-35-17-20240415-181847-0000-Original.png" alt="Logo">
      <div class="lang-menu">
        <button class="lang-btn" id="menu-trigger">
          <img src="https://flagcdn.com/w40/de.png" id="cur-flag" class="flag"> 
          <span id="cur-lang-name">DE-DE</span>
        </button>
        <div class="lang-dropdown" id="lang-dropdown">
          <a href="#" onclick="setLang('de-de')"><img src="https://flagcdn.com/w40/de.png" class="flag"> Deutsch (DE)</a>
          <a href="#" onclick="setLang('at-at')"><img src="https://flagcdn.com/w40/at.png" class="flag"> Deutsch (AT)</a>
          <a href="#" onclick="setLang('ch-ch')"><img src="https://flagcdn.com/w40/ch.png" class="flag"> Deutsch (CH)</a>
          <a href="#" onclick="setLang('en-us')"><img src="https://flagcdn.com/w40/us.png" class="flag"> English (US)</a>
          <a href="#" onclick="setLang('fr-fr')"><img src="https://flagcdn.com/w40/fr.png" class="flag"> Français</a>
          <a href="#" onclick="setLang('nl-nl')"><img src="https://flagcdn.com/w40/nl.png" class="flag"> Nederlands</a>
          <a href="#" onclick="setLang('it-it')"><img src="https://flagcdn.com/w40/it.png" class="flag"> Italiano</a>
          <a href="#" onclick="setLang('pl-pl')"><img src="https://flagcdn.com/w40/pl.png" class="flag"> Polski</a>
        </div>
      </div>
    </header>

    <main>
      <div class="welcome-box">
        <h1 id="t-title">Willkommen</h1>
        <p class="lead" id="t-desc">Lade Portfolio...</p>
        <div style="display:flex; flex-direction:column; align-items:center; gap:15px;">
          <a href="https://github.com/alexgamingstudio" class="cta-btn" id="t-btn">GitHub Profil</a>
          <a rel="me" href="https://mastodon.social/@alexgamingdev" style="color: #00bcd4; font-size: 0.8rem; text-decoration: none;">Verifiziert auf Mastodon</a>
        </div>
      </div>

      <div class="about-grid">
        <div class="card">
          <h2 id="t-about-h" style="color:#00bcd4; margin-bottom:15px;">Über mich</h2>
          <p id="t-about-p">Lade Details...</p>
        </div>
        <div class="card">
          <h2 id="t-skills-h" style="color:#00bcd4; margin-bottom:15px;">Tech Stack</h2>
          <div id="skills-list">
            <span class="skill-badge">C# / .NET 6</span>
            <span class="skill-badge">WebView2</span>
            <span class="skill-badge">HTML/CSS</span>
            <span class="skill-badge">JavaScript</span>
            <span class="skill-badge">WiX Toolset</span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      &copy; 2026 Alex Gaming | <span id="t-copy">Alle Rechte vorbehalten.</span>
    </footer>
  </div>

  <script>
    const i18n = {
      "de-de": { title: "Willkommen bei Alex Gaming", desc: "Ich bin deutscher Developer und programmiere moderne Software-Lösungen mit Leidenschaft.", btn: "GitHub Profil", aboutH: "Über mich", aboutP: "Ich entwickle moderne Lösungen mit Fokus auf .NET und Web-Technologien. Qualität steht an erster Stelle.", copy: "Alle Rechte vorbehalten.", flag: "de" },
      "at-at": { title: "Servus bei Alex Gaming", desc: "Ich bin deutscher Developer und programmiere moderne Software-Lösungen mit Leidenschaft.", btn: "GitHub Profil", aboutH: "Über mich", aboutP: "Ich entwickle moderne Lösungen mit Fokus auf .NET und Web-Technologien. Qualität steht an erster Stelle.", copy: "Alle Rechte vorbehalten.", flag: "at" },
      "ch-ch": { title: "Grüezi bei Alex Gaming", desc: "Ich bin deutscher Developer und programmiere moderne Software-Lösungen mit Leidenschaft.", btn: "GitHub Profil", aboutH: "Über mich", aboutP: "Ich entwickle moderne Lösungen mit Fokus auf .NET und Web-Technologien. Qualität steht an erster Stelle.", copy: "Alle Rechte vorbehalten.", flag: "ch" },
      "en-us": { title: "Welcome to Alex Gaming", desc: "I am a German developer creating modern software solutions with passion.", btn: "GitHub Profile", aboutH: "About Me", aboutP: "I develop modern solutions focusing on .NET and web technologies. Quality is my top priority.", copy: "All rights reserved.", flag: "us" },
      "fr-fr": { title: "Bienvenue chez Alex Gaming", desc: "Je suis un développeur allemand passionné par la création de solutions logicielles.", btn: "Profil GitHub", aboutH: "À propos", aboutP: "Je développe des solutions modernes axées sur .NET. La qualité est ma priorité.", copy: "Tous droits réservés.", flag: "fr" },
      "nl-nl": { title: "Welkom bij Alex Gaming", desc: "Ik ben een Duitse developer die moderne softwareoplossingen creëert.", btn: "GitHub Profiel", aboutH: "Over mij", aboutP: "Ik ontwikkel moderne oplossingen met een focus op .NET en webtechnologie.", copy: "Alle rechten voorbehouden.", flag: "nl" },
      "it-it": { title: "Benvenuti in Alex Gaming", desc: "Sono uno sviluppatore tedesco che crea soluzioni software moderne.", btn: "Profilo GitHub", aboutH: "Su di me", aboutP: "Sviluppo soluzioni moderne focalizzate su .NET e tecnologie web.", copy: "Tutti i diritti riservati.", flag: "it" },
      "pl-pl": { title: "Witamy w Alex Gaming", desc: "Jestem niemieckim deweloperem tworzącym nowoczesne oprogramowanie.", btn: "Profil GitHub", aboutH: "O mnie", aboutP: "Tworzę nowoczesne rozwiązania oparte na .NET i technologiach webowych.", copy: "Wszelkie prawa zastrzeżone.", flag: "pl" }
    };

    function setLang(langCode) {
      const data = i18n[langCode];
      if(!data) return;

      // URL Pfad optisch anpassen (Virtual Directory)
      const newUrl = window.location.protocol + "//" + window.location.host + "/" + langCode + "/";
      window.history.pushState({ path: newUrl }, '', newUrl);

      document.getElementById('t-title').innerText = data.title;
      document.getElementById('t-desc').innerText = data.desc;
      document.getElementById('t-btn').innerText = data.btn;
      document.getElementById('t-about-h').innerText = data.aboutH;
      document.getElementById('t-about-p').innerText = data.aboutP;
      document.getElementById('t-copy').innerText = data.copy;
      
      document.getElementById('cur-lang-name').innerText = langCode.toUpperCase();
      document.getElementById('cur-flag').src = `https://flagcdn.com/w40/${data.flag}.png`;
      localStorage.setItem('lang', langCode);
    }

    window.onload = () => {
      if (typeof turnstile !== 'undefined') {
        turnstile.render('#turnstile-container', {
          sitekey: '0x4AAAAAACVEfjxkDrA2Xmi6',
          callback: function() {
            document.body.classList.add('authorized');
            // Sprache aus URL oder LocalStorage oder Fallback
            const pathLang = window.location.pathname.replace(/\//g, '');
            const saved = i18n[pathLang] ? pathLang : (localStorage.getItem('lang') || 'de-de');
            setLang(saved);
          }
        });
      }
    };

    const trigger = document.getElementById('menu-trigger');
    const dropdown = document.getElementById('lang-dropdown');
    trigger.onclick = (e) => { e.stopPropagation(); dropdown.classList.toggle('show'); };
    window.onclick = () => dropdown.classList.remove('show');
  </script>
</body>
</html>
