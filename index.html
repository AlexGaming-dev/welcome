<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Alex Gaming – Developer Portfolio</title>
  
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit"></script>

  <meta name="description" content="Offizielles Portfolio von Alex Gaming – Softwareentwickler spezialisiert auf .NET, C# und Web-Technologien.">
  <link rel="icon" type="image/png" href="https://i.postimg.cc/nLhPrLMH/1000072572-3643adb7b6957288cd73d569e60f8263-18-11-2023-12-35-17-20240415-181847-0000-Original.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">

  <style>
    /* Der Inhalt bleibt versteckt, bis Turnstile grünes Licht gibt */
    #page-content { display: none; }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Unsichtbares Turnstile-Feld */
    #turnstile-container { position: fixed; left: -9999px; top: -9999px; }

    /* Header & UI Styles */
    header { background-color: rgba(0, 0, 0, 0.6); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px); }
    header img { max-height: 50px; }
    .lang-menu { position: relative; display: inline-block; }
    .lang-btn { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); color: white; padding: 10px 15px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 10px; font-weight: 600; }
    .lang-dropdown { display: none; position: absolute; right: 0; background: #1e3a45; min-width: 180px; border-radius: 8px; margin-top: 8px; }
    .lang-dropdown.show { display: block; }
    .lang-dropdown a { color: white; padding: 12px 16px; text-decoration: none; display: flex; align-items: center; gap: 12px; }
    main { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 2rem; gap: 3rem; }
    .welcome-box { background-color: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 3rem 2rem; max-width: 850px; width: 100%; text-align: center; }
    .welcome-box h1 { font-size: 2.8rem; margin-bottom: 1rem; color: #00bcd4; }
    .cta-btn { display: inline-block; padding: 1rem 2.5rem; background-color: #00bcd4; color: white; text-decoration: none; font-weight: 700; border-radius: 10px; }
    footer { text-align: center; padding: 1.5rem; font-size: 0.9rem; background-color: rgba(0, 0, 0, 0.4); color: #888; }
  </style>
</head>
<body>

  <div id="turnstile-container"></div>

  <div id="page-content">
    <header>
      <img src="https://i.postimg.cc/nLhPrLMH/1000072572.png" alt="Logo" />
      <div class="lang-menu">
        <button class="lang-btn" id="menu-trigger">
          <img src="https://flagcdn.com/w40/de.png" id="cur-flag" style="width:22px;"> 
          <span id="cur-lang-name">Deutsch</span>
        </button>
        <div class="lang-dropdown" id="lang-dropdown">
          <a href="javascript:void(0)" onclick="changeLang('de', 'Deutsch', 'de')">Deutsch</a>
          <a href="javascript:void(0)" onclick="changeLang('en', 'English', 'us')">English</a>
        </div>
      </div>
    </header>

    <main>
      <div class="welcome-box">
        <h1 id="t-title">Willkommen bei Alex Gaming</h1>
        <p id="t-desc">Sicherheitsprüfung erfolgreich. Willkommen auf meinem Portfolio!</p>
        <a href="https://github.com/alexgamingstudio" class="cta-btn" id="t-btn">GitHub Profil</a>
      </div>
    </main>

    <footer>
      &copy; 2026 Alex Gaming – Alle Rechte vorbehalten.
    </footer>
  </div>

  <script>
    // Site-Key wurde hier eingesetzt
    const siteKey = '0x4AAAAAACVEfjxkDrA2Xmi6';

    window.onload = () => {
      if (typeof turnstile !== 'undefined') {
        turnstile.render('#turnstile-container', {
          sitekey: siteKey,
          callback: function(token) {
            // Bei Erfolg Content anzeigen
            document.getElementById('page-content').style.display = 'block';
          },
          'error-callback': function() {
            // Bei Fehler Zugriff blockieren
            document.body.innerHTML = `
              <div style="display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; background:#000; color:#ff0055; font-family:sans-serif; text-align:center;">
                <h1 style="font-size:3rem; margin-bottom:10px;">ZUGRIFF VERWEIGERT</h1>
                <p style="color:#888; font-size:1.2rem;">Bot-Sicherheitscheck fehlgeschlagen.</p>
                <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px; background:#ff0055; border:none; color:white; font-weight:bold; cursor:pointer; border-radius:5px;">Erneut versuchen</button>
              </div>`;
          }
        });
      }
    };

    // Einfache Sprachumschaltung
    function changeLang(lang, name, flag) {
        document.getElementById('cur-lang-name').innerText = name;
        document.getElementById('cur-flag').src = `https://flagcdn.com/w40/${flag}.png`;
        localStorage.setItem('selectedLang', lang);
    }
  </script>
</body>
</html>
