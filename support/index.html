<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex Gaming – Support AI</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/nLhPrLMH/1000072572-3643adb7b6957288cd73d569e60f8263-18-11-2023-12-35-17-20240415-181847-0000-Original.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body { 
      font-family: 'Inter', sans-serif; 
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364); 
      color: #ffffff; 
      display: flex; 
      flex-direction: column; 
      min-height: 100vh; 
      overflow-y: auto; /* Erlaubt das Scrollen der gesamten Seite */
    }

    header { 
      background-color: rgba(0, 0, 0, 0.7); 
      padding: 1rem; 
      text-align: center; 
      border-bottom: 2px solid #00bcd4; 
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img { max-height: 50px; }

    main { 
      flex: 1; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      padding: 2rem 1rem; 
    }

    #chat-box { 
      width: 100%; 
      max-width: 900px; 
      height: 75vh; /* Festes Fenster für den Chat */
      background: rgba(20, 30, 35, 0.95); 
      border: 1px solid #00bcd4; 
      border-radius: 20px; 
      display: flex; 
      flex-direction: column; 
      overflow: hidden; 
      box-shadow: 0 15px 35px rgba(0,0,0,0.6); 
    }

    #chat-header { 
      background: #00bcd4; 
      padding: 15px; 
      text-align: center; 
      font-weight: 800; 
      font-size: 1.2rem; 
      color: #000;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #messages { 
      flex: 1; 
      padding: 25px; 
      overflow-y: auto; 
      display: flex; 
      flex-direction: column; 
      gap: 15px; 
      scroll-behavior: smooth;
    }

    /* Scrollbar Styling für den Chat */
    #messages::-webkit-scrollbar { width: 6px; }
    #messages::-webkit-scrollbar-thumb { background: #00bcd4; border-radius: 10px; }

    .msg { 
      padding: 12px 18px; 
      border-radius: 18px; 
      max-width: 85%; 
      line-height: 1.5; 
      font-size: 0.95rem; 
      word-wrap: break-word;
    }

    .bot { 
      background: #2c5364; 
      align-self: flex-start; 
      border-bottom-left-radius: 4px; 
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    .user { 
      background: #00bcd4; 
      color: #000;
      font-weight: 600;
      align-self: flex-end; 
      border-bottom-right-radius: 4px; 
    }

    #input-area { 
      display: flex; 
      padding: 20px; 
      background: rgba(0, 0, 0, 0.3); 
      border-top: 1px solid rgba(255,255,255,0.1); 
    }

    #user-input { 
      flex: 1; 
      background: rgba(255,255,255,0.05); 
      border: 1px solid rgba(0, 188, 212, 0.3); 
      color: white; 
      outline: none; 
      font-size: 1rem; 
      padding: 12px 15px;
      border-radius: 10px;
      margin-right: 10px;
    }

    #user-input:focus { border-color: #00bcd4; }

    #send-btn { 
      background: #00bcd4; 
      border: none; 
      color: #000; 
      padding: 10px 25px; 
      border-radius: 10px; 
      cursor: pointer; 
      font-weight: 800; 
      transition: 0.3s;
    }

    #send-btn:hover { background: #00e5ff; transform: scale(1.05); }

    footer { 
      text-align: center; 
      padding: 1.5rem; 
      font-size: 0.85rem; 
      color: #888; 
      background: rgba(0,0,0,0.6); 
      border-top: 1px solid rgba(0, 188, 212, 0.2);
    }
  </style>
</head>
<body>

<header>
  <img src="https://i.postimg.cc/nLhPrLMH/1000072572-3643adb7b6957288cd73d569e60f8263-18-11-2023-12-35-17-20240415-181847-0000-Original.png" alt="Logo">
</header>

<main>
  <div id="chat-box">
    <div id="chat-header">Alex Gaming Support AI</div>
    <div id="messages">
      <div class="msg bot" id="welcome-msg">...</div>
    </div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="..." onkeypress="if(event.key==='Enter') askAI()">
      <button id="send-btn" onclick="askAI()">Senden</button>
    </div>
  </div>
</main>

<footer>
  <span id="t-copy">&copy; 2026 Alex Gaming. Alle Rechte vorbehalten.</span>
</footer>

<script>
  // GitHub Action ersetzt diesen Platzhalter automatisch
  const API_KEY = "__GROQ_API_KEY__"; 

  const uiTexts = {
    de: { welcome: "Moin! Ich bin deine Support KI. Wie kann ich dir heute helfen?<br><br><i>Pull-Requests sind erlaubt, Kopieren des Projekts verboten.</i>", placeholder: "Schreib etwas...", btn: "Senden" },
    en: { welcome: "Hi! I'm your support AI. How can I help you today?<br><br><i>Pull requests allowed, copying prohibited.</i>", placeholder: "Type something...", btn: "Send" }
  };

  const lang = navigator.language.split('-')[0] === 'de' ? 'de' : 'en';
  const t = uiTexts[lang];
  document.getElementById('welcome-msg').innerHTML = t.welcome;
  document.getElementById('user-input').placeholder = t.placeholder;
  document.getElementById('send-btn').innerText = t.btn;

  function scrollToBottom() {
    const container = document.getElementById('messages');
    container.scrollTop = container.scrollHeight;
  }

  async function askAI() {
    const input = document.getElementById('user-input');
    const container = document.getElementById('messages');
    const text = input.value.trim();
    
    if(!text || API_KEY.startsWith("__GROQ")) {
        if(API_KEY.startsWith("__GROQ")) alert("Fehler: API Key wurde nicht über GitHub Actions geladen.");
        return;
    }

    // Nutzer Nachricht hinzufügen
    container.innerHTML += `<div class="msg user">${text}</div>`;
    input.value = "";
    scrollToBottom();
    
    // Loader hinzufügen
    const loader = document.createElement('div');
    loader.className = "msg bot";
    loader.innerText = "...";
    container.appendChild(loader);
    scrollToBottom();

    try {
      const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
        method: "POST",
        headers: { 
          "Content-Type": "application/json", 
          "Authorization": `Bearer ${API_KEY}` 
        },
        body: JSON.stringify({
          model: "llama-3.3-70b-versatile",
          messages: [
            { role: "system", content: "Du bist der Support-Bot für Alex Gaming. Sei freundlich und kompetent. Wichtig: Pull-Requests sind erlaubt, aber das Klonen/Kopieren des Projekts für den Eigenbedarf ist verboten. Antworte immer in der Sprache des Nutzers." },
            { role: "user", content: text }
          ]
        })
      });

      const data = await response.json();
      loader.innerText = data.choices[0].message.content;
      scrollToBottom();
    } catch (e) {
      loader.innerText = "Fehler: Verbindung zur KI unterbrochen.";
      scrollToBottom();
    }
  }
</script>

</body>
</html>
