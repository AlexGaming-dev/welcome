<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex Gaming Support AI</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/nLhPrLMH/1000072572-3643adb7b6957288cd73d569e60f8263-18-11-2023-12-35-17-20240415-181847-0000-Original.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
  <style>
    /* Styling bleibt gleich für das moderne UI */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(to right, #0f2027, #203a43, #2c5364); color: #ffffff; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
    header { background-color: rgba(0, 0, 0, 0.6); padding: 1rem; text-align: center; border-bottom: 1px solid #00bcd4; }
    header img { max-height: 50px; }
    main { flex: 1; display: flex; justify-content: center; align-items: center; padding: 1rem; }
    #chat-box { width: 100%; max-width: 800px; height: 85%; background: rgba(26, 42, 48, 0.9); border: 1px solid #00bcd4; border-radius: 15px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    #chat-header { background: #00bcd4; padding: 15px; text-align: center; font-weight: 800; font-size: 1.1rem; }
    #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
    .msg { padding: 12px 16px; border-radius: 15px; max-width: 80%; line-height: 1.4; font-size: 0.95rem; }
    .bot { background: #2c5364; align-self: flex-start; border-bottom-left-radius: 2px; }
    .user { background: #00bcd4; align-self: flex-end; border-bottom-right-radius: 2px; }
    #input-area { display: flex; padding: 15px; background: rgba(0,0,0,0.2); border-top: 1px solid rgba(255,255,255,0.1); }
    #user-input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 1rem; }
    #send-btn { background: #00bcd4; border: none; color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; }
    footer { text-align: center; padding: 1rem; font-size: 0.8rem; color: #888; background: rgba(0,0,0,0.4); }
  </style>
</head>
<body>
<header><img src="https://i.postimg.cc/nLhPrLMH/1000072572-3643adb7b6957288cd73d569e60f8263-18-11-2023-12-35-17-20240415-181847-0000-Original.png" alt="Logo"></header>
<main>
  <div id="chat-box">
    <div id="chat-header">ALEX GAMING AI SUPPORT</div>
    <div id="messages"><div class="msg bot" id="welcome-msg">...</div></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="..." onkeypress="if(event.key==='Enter') askAI()">
      <button id="send-btn" onclick="askAI()">Send</button>
    </div>
  </div>
</main>
<footer><span id="t-copy">&copy; 2026 Alex Gaming.</span></footer>

<script>
  // WICHTIG: Die GitHub Action ersetzt diesen Platzhalter durch dein Repo Secret!
  const API_KEY = "__GROQ_API_KEY__"; 

  const uiTexts = {
    de: { welcome: "Moin! Ich bin deine Support KI. Wie kann ich helfen?<br><br><i>Pull-Requests erlaubt, Kopieren verboten.</i>", placeholder: "Frag mich was...", btn: "Senden" },
    en: { welcome: "Hi! I am your support AI. How can I help?<br><br><i>Pull requests allowed, copying prohibited.</i>", placeholder: "Ask me anything...", btn: "Send" }
  };

  const lang = navigator.language.split('-')[0] === 'de' ? 'de' : 'en';
  const t = uiTexts[lang];
  document.getElementById('welcome-msg').innerHTML = t.welcome;
  document.getElementById('user-input').placeholder = t.placeholder;
  document.getElementById('send-btn').innerText = t.btn;

  async function askAI() {
    const input = document.getElementById('user-input');
    const container = document.getElementById('messages');
    const text = input.value.trim();
    
    // Verhindert Senden, wenn der Platzhalter nicht ersetzt wurde
    if(!text || API_KEY.startsWith("__GROQ")) {
        alert("API Key nicht geladen. Bitte über GitHub Actions deployen.");
        return;
    }

    container.innerHTML += `<div class="msg user">${text}</div>`;
    input.value = "";
    const loader = document.createElement('div');
    loader.className = "msg bot";
    loader.innerText = "...";
    container.appendChild(loader);
    container.scrollTop = container.scrollHeight;

    try {
      const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
        method: "POST",
        headers: { "Content-Type": "application/json", "Authorization": `Bearer ${API_KEY}` },
        body: JSON.stringify({
          model: "llama-3.3-70b-versatile",
          messages: [
            { role: "system", content: "You are the support bot for Alex Gaming. Pull requests allowed, but copying code is forbidden. Answer in user's language." },
            { role: "user", content: text }
          ]
        })
      });
      const data = await response.json();
      loader.innerText = data.choices[0].message.content;
    } catch (e) { loader.innerText = "Fehler: Verbindung fehlgeschlagen."; }
    container.scrollTop = container.scrollHeight;
  }
</script>
</body>
</html>
