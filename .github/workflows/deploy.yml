name: Deploy Multi-AI Projects
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject API Key to all Projects
        run: |
          # Ersetzt den Key im Support-Ordner
          if [ -f "support/index.html" ]; then
            sed -i 's/__GROQ_API_KEY__/${{ secrets.GROQ_API_KEY }}/g' support/index.html
          fi
          
          # Ersetzt den Key im AI-Ordner
          if [ -f "ai/index.html" ]; then
            sed -i 's/__GROQ_API_KEY__/${{ secrets.GROQ_API_KEY }}/g' ai/index.html
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
