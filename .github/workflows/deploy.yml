name: Deploy Support Chat
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject API Key from Secrets
        run: |
          # Ersetzt den Platzhalter im Code durch das echte Secret
          sed -i 's/__GROQ_API_KEY__/${{ secrets.GROQ_API_KEY }}/g' index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
