<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Feed | NexNet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="flex h-screen overflow-hidden">
    <aside class="w-64 border-r border-white/10 flex flex-col p-6 glass-panel m-2">
        <div class="mb-10 orbitron font-black text-center text-accent">NEXNET</div>
        <nav class="space-y-4 flex-1">
            <a href="/home/" class="block text-white font-bold p-2 bg-white/5 rounded">01 Interface</a>
            <a href="/settings/" class="block text-text-dim hover:text-white p-2 transition">02 Settings</a>
        </nav>
        <div class="text-[10px] text-text-dim uppercase tracking-tighter">System Version 1.0.4b</div>
    </aside>

    <main class="flex-1 flex p-2 gap-2">
        <section class="flex-1 glass-panel p-6 overflow-y-auto">
            <h2 class="font-bold text-xl mb-6">Network Stream</h2>
            <div class="space-y-4" id="feed-container">
                <div class="p-4 bg-white/5 rounded-lg border border-white/5">
                    <span class="text-accent text-xs font-bold uppercase">System Broadcast</span>
                    <p class="text-sm mt-1">Welcome to the NexNet Global Node. All systems are green.</p>
                </div>
            </div>
        </section>

        <section class="w-80 glass-panel flex flex-col">
            <div class="p-4 border-b border-white/10 font-bold text-sm uppercase tracking-widest">Secure Comms</div>
            <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-3">
                </div>
            <form id="chat-form" class="p-4 bg-black/20 flex gap-2">
                <input id="chat-input" class="input-nexus text-sm" placeholder="Type message...">
                <button class="btn-nexus">></button>
            </form>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { projectId: "socialmedia-71e80", messagingSenderId: "123307537043" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Messaging Logic
        const chatBox = document.getElementById('chat-box');
        const q = query(collection(db, "messages"), orderBy("time", "asc"));

        onSnapshot(q, (snapshot) => {
            chatBox.innerHTML = '';
            snapshot.forEach(doc => {
                const data = doc.data();
                chatBox.innerHTML += `
                    <div class="bg-white/5 p-2 rounded">
                        <span class="text-[9px] text-accent font-bold uppercase">Encrypted_User</span>
                        <p class="text-xs text-white">${data.text}</p>
                    </div>`;
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            if(!input.value) return;
            await addDoc(collection(db, "messages"), { text: input.value, time: new Date() });
            input.value = '';
        };
    </script>
</body>
</html>
