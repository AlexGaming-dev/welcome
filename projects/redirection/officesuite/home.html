<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="icon.png">
    
    <title>Officore Pro Suite</title>
    
    <style>
        /* Verhindert jegliches Scrollen oder Ränder im Hauptfenster */
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #0f172a; /* Dunkler Hintergrund passend zum Theme */
        }

        /* Der Frame füllt das gesamte Fenster aus */
        .app-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Verdeckt kurzzeitig das Laden für einen sauberen Übergang */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #1e293b;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <iframe 
        id="app-content"
        src="https://office-suite-pro-8cc61122.base44.app" 
        class="app-frame"
        allow="clipboard-read; clipboard-write"
        onload="hideLoader()">
    </iframe>

    <script>
        function hideLoader() {
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
            }, 500);
        }

        // Fokus beim Klick wiederherstellen
        window.addEventListener('blur', () => {
            setTimeout(() => {
                if (document.activeElement.tagName === 'IFRAME') {
                    // Fokus bleibt im Frame für Tastatureingaben
                }
            }, 100);
        });
    </script>
</body>
</html>
