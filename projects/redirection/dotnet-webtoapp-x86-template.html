<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.NET WebToApp x86 Template</title> 

    <meta http-equiv="refresh" content="0; URL='https://github.com/AlexGaming-dev/.NET-WebToApp-x86-Template/tree/main'" />

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0d1117; /* GitHub Dark Mode Farbe */
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            text-align: center;
        }
        .loader {
            border: 4px solid #30363d;
            border-top: 4px solid #58a6ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a { color: #58a6ff; text-decoration: none; }
    </style>
</head>
<body>

    <div>
        <div class="loader" style="margin: 0 auto 20px auto;"></div>
        <p>Leite zum GitHub Repository weiter...</p>
        <p><small>Falls nichts passiert, <a href="https://github.com/AlexGaming-dev/.NET-WebToApp-x86-Template/tree/main">hier klicken</a>.</small></p>
    </div>

    <script>
        // Sicherheits-Backup falls meta-refresh nicht greift
        window.location.href = "https://github.com/AlexGaming-dev/.NET-WebToApp-x86-Template/tree/main";
    </script>
</body>
</html>
