<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting – Alex Gaming</title>
  <link rel="icon" type="image/png" href="https://cdn.discordapp.com/icons/1459638802091081750/28dda650f9693b581f890d1be94f2717.webp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(to right, #0f2027, #203a43, #2c5364); color: #ffffff; display: flex; flex-direction: column; min-height: 100vh; }
    header { background-color: rgba(0, 0, 0, 0.6); padding: 1.5rem 2rem; text-align: center; }
    header img { max-height: 60px; }
    main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem; text-align: center; }
    .redirect-box { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 4rem 2rem; max-width: 650px; width: 100%; }
    .redirect-box h1 { font-size: 2.2rem; margin-bottom: 1rem; color: #00bcd4; }
    .redirect-box p { font-size: 1.2rem; color: #ccc; margin-bottom: 2rem; }
    .redirect-box a { display: inline-block; padding: 0.8rem 1.8rem; background-color: #00bcd4; color: white; text-decoration: none; font-weight: 600; border-radius: 8px; transition: 0.3s; }
    .redirect-box a:hover { background-color: #0097a7; transform: translateY(-2px); }
    footer { text-align: center; padding: 1.5rem; font-size: 0.9rem; background-color: rgba(0, 0, 0, 0.4); color: #888; }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn.discordapp.com/icons/1459638802091081750/28dda650f9693b581f890d1be94f2717.webp" alt="Logo" />
  </header>
  <main>
    <div class="redirect-box">
      <h1 id="r-title">Redirecting...</h1>
      <p id="r-desc">Please wait...</p>
      <a href="https://github.com/alexgaming-dev" id="r-btn">GitHub</a>
    </div>
  </main>
  <footer>
    &copy; 2026 Alex Gaming – <span id="t-copy">Alle Rechte vorbehalten.</span> | 
    <a href="../legal/" id="l-link" style="color:#888; text-decoration:none;">Imprint</a> | 
    <a href="../privacy/" id="p-link" style="color:#888; text-decoration:none;">Privacy</a>
  </footer>

  <script>
    const rTexts = {
      de: { title: "Weiterleitung läuft...", desc: "Du wirst in wenigen Sekunden zu meiner GitHub Seite weitergeleitet.", btn: "Jetzt manuell weiterleiten", copy: "Alle Rechte vorbehalten." },
      en: { title: "Redirecting...", desc: "You will be redirected to my GitHub page in a few seconds.", btn: "Redirect manually now", copy: "All rights reserved." },
      fr: { title: "Redirection...", desc: "Vous serez redirigé vers ma page GitHub dans quelques secondes.", btn: "Rediriger manuellement", copy: "Tous droits réservés." },
      it: { title: "Reindirizzamento...", desc: "Verrai reindirizzato alla mia pagina GitHub tra pochi secondi.", btn: "Reindirizza manualmente", copy: "Tutti i diritti riservati." },
      nl: { title: "Doorsturen...", desc: "Je wordt binnen enkele seconden doorgestuurd.", btn: "Handmatig doorsturen", copy: "Alle rechten voorbehouden." },
      pl: { title: "Przekierowanie...", desc: "Za kilka sekund zostaniesz przekierowany.", btn: "Przekieruj ręcznie", copy: "Wszelkie prawa zastrzeżone." }
    };

    const lang = new URLSearchParams(window.location.search).get('lang') || localStorage.getItem('selectedLang') || 'de';
    const t = rTexts[lang] || rTexts.de;
    
    document.getElementById('r-title').innerText = t.title;
    document.getElementById('r-desc').innerText = t.desc;
    document.getElementById('r-btn').innerText = t.btn;
    document.getElementById('t-copy').innerText = t.copy;

    // Links im Footer mit Sprache versehen
    document.getElementById('l-link').href = `../legal/?lang=${lang}`;
    document.getElementById('p-link').href = `../privacy/?lang=${lang}`;

    setTimeout(() => { window.location.href = "https://github.com/alexgaming-dev"; }, 5000);
  </script>
</body>
</html>
