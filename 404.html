<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found | Alex Gaming</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/nLhPrLMH/1000072572-3643adb7b6957288cd73d569e60f8263-18-11-2023-12-35-17-20240415-181847-0000-Original.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center;
    }
    .error-box {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px; padding: 4rem 2rem; backdrop-filter: blur(10px); max-width: 500px;
    }
    h1 { font-size: 5rem; color: #00bcd4; margin-bottom: 10px; }
    p { font-size: 1.2rem; color: #cbd5e0; margin-bottom: 30px; }
    .cta-btn { 
      display: inline-block; padding: 0.8rem 2rem; background-color: #00bcd4; color: white; 
      text-decoration: none; font-weight: 700; border-radius: 10px; transition: 0.3s;
    }
    .cta-btn:hover { background-color: #0097a7; transform: translateY(-3px); }
  </style>
</head>
<body>
  <div class="error-box">
    <h1>404</h1>
    <p id="t-msg">Seite nicht gefunden</p>
    <a href="/" class="cta-btn" id="t-btn">Zur Startseite</a>
  </div>

  <script>
    const i18n = {
      de: { msg: "Oops! Die Seite existiert nicht.", btn: "Zurück zur Startseite" },
      en: { msg: "Oops! Page not found.", btn: "Back to Home" },
      fr: { msg: "Oups ! Page non trouvée.", btn: "Retour à l'accueil" },
      it: { msg: "Oops! Pagina non trovata.", btn: "Torna alla Home" }
    };

    function updateContent() {
      const params = new URLSearchParams(window.location.search);
      const lang = params.get('lang') || localStorage.getItem('selectedLang') || 'de';
      const content = i18n[lang] || i18n['de'];
      document.getElementById('t-msg').innerText = content.msg;
      document.getElementById('t-btn').innerText = content.btn;
      document.getElementById('t-btn').href = `/?lang=${lang}`;
    }
    updateContent();
  </script>
</body>
</html>
