<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found | Alex Gaming</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
  <style>
    /* Ich nutze dein Original-Design f√ºr die Konsistenz */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .error-box {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 4rem 2rem;
      backdrop-filter: blur(10px);
      max-width: 500px;
    }
    h1 { font-size: 5rem; color: #00bcd4; margin-bottom: 10px; }
    p { font-size: 1.2rem; color: #cbd5e0; margin-bottom: 30px; }
    .cta-btn { 
      display: inline-block; padding: 0.8rem 2rem; background-color: #00bcd4; color: white; 
      text-decoration: none; font-weight: 700; border-radius: 10px; transition: 0.3s;
    }
    .cta-btn:hover { background-color: #0097a7; transform: translateY(-3px); }
  </style>
</head>
<body>
  <div class="error-box">
    <h1>404</h1>
    <p>Oops! The page you are looking for does not exist or has been moved.</p>
    <a href="https://alexgaming.is-a.dev/" class="cta-btn">Back to homepage</a>
  </div>
</body>
</html>
